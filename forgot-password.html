<div class="auth-container">
    <div class="auth-card">
        <div class="ghs-header">
            <h1>Reset Password</h1>
            <p>Enter your email to receive reset instructions</p>
        </div>
        
        <form id="forgotPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="resetEmail" class="form-label">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" name="email" class="form-control" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-hint">
                    We'll send a password reset link to this email
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                Send Reset Link
            </button>
            
            <div class="success-message hidden" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <p>Password reset link sent! Check your email.</p>
            </div>
            
            <div class="auth-footer">
                <p><a href="#login">Back to Sign In</a></p>
            </div>
        </form>
    </div>
</div>
