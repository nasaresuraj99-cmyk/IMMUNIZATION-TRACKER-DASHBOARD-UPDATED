<div class="auth-container">
    <div class="auth-card">
        <div class="ghs-header">
            <h1>Immunization Tracker</h1>
            <p>Track. Monitor. Protect.</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" required 
                           placeholder="healthworker@example.com">
                </div>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required 
                           placeholder="••••••••">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#forgot-password" class="forgot-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <i class="fas fa-spinner fa-spin hidden" id="loginSpinner"></i>
            </button>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <button type="button" class="btn-google" id="googleSignIn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#register">Create Account</a></p>
                <p class="demo-link">
                    <a href="#demo" id="demoLogin">Try Demo Account</a>
                </p>
            </div>
        </form>
    </div>
</div>
